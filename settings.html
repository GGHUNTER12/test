<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* Basic page setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e; /* Same background color */
            font-family: Arial, sans-serif;
            position: relative;
            flex-direction: column;
        }
        /* Button styling for background changer */
        .background-button {
            margin-top: 20px; /* Space between logo and button */
            padding: 10px 20px; /* Padding for the button */
            font-size: 16px; /* Font size */
            color: white; /* Text color */
            background: transparent; /* Transparent background */
            border: 2px solid white; /* White border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: all 0.3s ease; /* Smooth transition */
            outline: none; /* Remove default outline */
        }
        /* Glow effect for button on hover */
        .background-button:hover {
            box-shadow: 0 0 15px purple, 0 0 30px pink; /* Glow effect */
            background: rgba(255, 255, 255, 0.1); /* Slight background change */
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Settings</h1>
    <button class="background-button">Change Background</button>
    <!-- Add more settings options here -->
    <script>
        // Example JavaScript for the background changer
        document.querySelector('.background-button').onclick = function() {
            // Logic for changing background
            document.body.style.backgroundImage = "url('new_background_image_url.jpg')";
        };
    </script>
</body>
</html>
