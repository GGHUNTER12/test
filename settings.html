<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* Basic page setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e; /* Same background color */
            font-family: Arial, sans-serif;
            position: relative;
            flex-direction: column;
        }
        h1 {
            color: white;
            margin-bottom: 20px; /* Space between title and input */
        }
        /* Input styling */
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 5px;
            width: 80%;
            outline: none; /* Remove default outline */
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            color: white; /* White text color */
        }
        /* Button styling for background changer */
        .background-button {
            margin-top: 20px; /* Space between input and button */
            padding: 10px 20px; /* Padding for the button */
            font-size: 16px; /* Font size */
            color: white; /* Text color */
            background: transparent; /* Transparent background */
            border: 2px solid white; /* White border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: all 0.3s ease; /* Smooth transition */
            outline: none; /* Remove default outline */
        }
        /* Glow effect for button on hover */
        .background-button:hover {
            box-shadow: 0 0 15px purple, 0 0 30px pink; /* Glow effect */
            background: rgba(255, 255, 255, 0.1); /* Slight background change */
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <input type="text" id="backgroundUrl" placeholder="Enter background image URL" />
    <button class="background-button" onclick="changeBackground()">Change Background</button>
    <!-- Add more settings options here -->
    <script>
        // Change background function
        function changeBackground() {
            const url = document.getElementById('backgroundUrl').value; // Get the input value
            document.body.style.backgroundImage = `url('${url}')`; // Set the background image
        }

        // Listen for Enter key to change background
        document.getElementById('backgroundUrl').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                changeBackground(); // Call changeBackground function on Enter key press
            }
        });
    </script>
</body>
</html>
