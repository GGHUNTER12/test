<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
        }
        h1 {
            text-align: center;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #1a1a2e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <input type="url" id="background-url" placeholder="Enter image URL here" />
    <button onclick="changeBackground()">Change Background</button>

    <script>
        function changeBackground() {
            const urlInput = document.getElementById('background-url');
            const selectedBackground = urlInput.value;

            if (selectedBackground) {
                // Set the background for the entire webpage
                document.body.style.backgroundImage = `url('${selectedBackground}')`;
                document.body.style.backgroundSize = 'cover'; // Cover the entire area
            } else {
                alert('Please enter a valid image URL.'); // Alert for invalid URL
            }
        }
    </script>
</body>
</html>
