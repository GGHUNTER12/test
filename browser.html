<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui, shrink-to-fit=yes">
    <title id="pageTitle"></title>
    <link rel="shortcut icon" id="pageIcon" href="" type="image/x-icon">
    <style>
        body {
            background-image: url('https://scontent.fsac1-2.fna.fbcdn.net/v/t1.15752-9/462560324_533263362654902_229266993414360698_n.png?_nc_cat=110&ccb=1-7&_nc_sid=9f807c&_nc_ohc=QuvfOIBUt0sQ7kNvgEmF4l2&_nc_zt=23&_nc_ht=scontent.fsac1-2.fna&_nc_gid=AMFR2Q0vvPRCXpybOGClt0k&oh=03_Q7cD1QHz_xHbaNAK6R5wmjOEgZkQZaynPIE38Ps-O2S6KmZxkQ&oe=673E5D28');
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            font-family: 'Google Sans', Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 60px;
            background: #1a1a2e;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        .sidebar .icon {
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.3s, box-shadow 0.3s;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sidebar .icon:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px purple, 0 0 30px pink;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 80px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .fullscreen-btn,
        .reload-btn,
        .open-blank-btn {
            position: fixed;
            bottom: 15px;
            background-color: #1a1a2e;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: all 0.3s ease;
        }
        .fullscreen-btn {
            right: 15px;
        }
        .reload-btn {
            right: 75px;
        }
        .open-blank-btn {
            right: 135px;
        }
        .fullscreen-btn:hover,
        .reload-btn:hover,
        .open-blank-btn:hover {
            box-shadow: 0 0 15px purple, 0 0 30px pink;
            background: rgba(255, 255, 255, 0.1);
        }
        /* Debug info styles */
        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            font-family: 'Google Sans', Arial, sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <div class="sidebar">
        <div class="icon" title="Logo">
            <img src="https://scontent.fsac1-2.fna.fbcdn.net/v/t1.15752-9/462567906_1264779828100561_3681124885906587443_n.png?_nc_cat=105&ccb=1-7&_nc_sid=0024fc&_nc_ohc=z0UnNqgDXLYQ7kNvgGOw1KT&_nc_zt=23&_nc_ht=scontent.fsac1-2.fna&_nc_gid=AaKEnMCJ1fV0FiovFnxbw-6&oh=03_Q7cD1QFkthvvwNJbEOcgGRAv8FdWURdbiNFulc-BfwEii_RLqg&oe=6743BA2B" alt="Top Icon" style="width: 60px; height: 60px;" />
        </div>
        <div class="icon" title="Home" onclick="document.querySelector('iframe').src='https://gghunter12.github.io/test/home.html'">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/home.png" alt="Home Icon" />
        </div>
        <div class="icon" title="Apps" onclick="document.querySelector('iframe').src='https://gghunter12.github.io/test/apps.html'">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/android-app-drawer.png" alt="Apps Icon" />
        </div>
        <div class="icon" title="YouTube Unblocker" onclick="document.querySelector('iframe').src='https://piped.kavin.rocks/trending'">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/youtube-play.png" alt="YouTube Unblocker Icon" />
        </div>
        <div class="icon" title="Game" onclick="document.querySelector('iframe').src='https://play.szvy.win/pages/gxmez.html'">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/controller.png" alt="Game Icon" />
        </div>
        <div class="icon" title="Codes" onclick="document.querySelector('iframe').src='https://gghunter12.github.io/test/code.html'">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/code.png" alt="Code Icon" />
        </div>
        <div class="icon" title="ChatGPT" onclick="document.querySelector('iframe').src='https://gptcall.net/chat.html?data=%7B%22contact%22%3A%7B%22id%22%3A%22mQzEosdaqlUftU-PtKSEC%22%2C%22flow%22%3Atrue%7D%7D'">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/chat.png" alt="ChatGPT Icon" />
        </div>
        <div class="icon" title="Change Background" id="backgroundChanger">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/image.png" alt="Background Icon" />
        </div>
    </div>
    <div class="main-content">
        <iframe src="https://gghunter12.github.io/test/home.html" title="Content Frame"></iframe>
    </div>
    <button class="reload-btn" onclick="reloadIframe()">
        <img src="https://img.icons8.com/material-outlined/24/ffffff/refresh.png" alt="Reload Icon" />
    </button>
    <button class="fullscreen-btn" onclick="toggleFullScreen()">
        <img src="https://img.icons8.com/material-outlined/24/ffffff/full-screen.png" alt="Fullscreen Icon" />
    </button>
    <button class="open-blank-btn" onclick="openBlankTab()">
        <img src="https://img.icons8.com/material-outlined/24/ffffff/external-link.png" alt="Open Blank Tab Icon" />
    </button>
    
    <div id="debugInfo"></div>

    <script>
        // Initialize variables for FPS and CPU usage
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let cpuUsage = 0;
        let lastCpuSampleTime = performance.now();
        let lastUpdate;

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => console.error(`Error attempting to enable full-screen mode: ${err.message}`));
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function openBlankTab() {
            window.open('https://gghunter12.github.io/test/google.html', '_blank');
        }

        function reloadIframe() {
            const iframe = document.querySelector('iframe');
            iframe.src = iframe.src; // Reload the iframe
        }

        let debugClicks = 5; // Number of clicks needed to activate debug mode
        let debugActive = false;
        let debugKeySequence = "DEBUG"; // The key sequence to activate debug mode
        let currentInputIndex = 0; // Track the current input index for the key sequence

        // Function to capture FPS and CPU usage
        function updateDebugInfo() {
            if (debugActive) {
                const currentTime = performance.now();
                const deltaTime = currentTime - lastFrameTime;
                frameCount++;

                // Calculate FPS
                if (deltaTime >= 1000) {
                    const fps = Math.round((frameCount / deltaTime) * 1000);
                    document.getElementById('debugInfo').innerText = `FPS: ${fps} | CPU: ${cpuUsage.toFixed(2)}%`;
                    frameCount = 0; // Reset frame count for next second
                    lastFrameTime = currentTime; // Update the last frame time
                }

                // Simulate CPU usage (for demonstration)
                const currentCpuSampleTime = performance.now();
                if (currentCpuSampleTime - lastCpuSampleTime >= 1000) {
                    cpuUsage = Math.random() * 100; // Random CPU usage percentage
                    lastCpuSampleTime = currentCpuSampleTime; // Update last sample time
                }
            }
        }

        // Key press event listener for the debug mode
        document.addEventListener('keydown', function (event) {
            if (event.key.toUpperCase() === debugKeySequence[currentInputIndex]) {
                currentInputIndex++;
                if (currentInputIndex === debugKeySequence.length) {
                    activateDebugMode();
                }
            } else {
                currentInputIndex = 0; // Reset if the sequence is broken
            }
        });

        // Function to activate debug mode
        function activateDebugMode() {
            debugActive = true;
            document.getElementById('debugInfo').style.display = 'block'; // Show debug info
            updateDebugInfo(); // Initial update
            setInterval(updateDebugInfo, 1000); // Update every second
        }

        
        function randomizeTitleAndIcon() {
            const randomTitle = titles[Math.floor(Math.random() * titles.length)];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];
            document.title = randomTitle;
            document.getElementById('pageIcon').href = randomIcon;
        }

        randomizeTitleAndIcon();
        setInterval(randomizeTitleAndIcon, 30000); // Change every 30 seconds
    </script>
</body>
</html>
