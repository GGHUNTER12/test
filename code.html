        * {

        body, html {
            width: 100%;

            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            position: relative;
            flex-direction: column;
        }

        /* Particle styles */
        .particle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            width: 7px;
            height: 7px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out, pulse 3s infinite;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Floating animation for particles */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        /* Pulse effect for particles */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px rgba(128, 0, 128, 0.5); }
            50% { box-shadow: 0 0 20px rgba(128, 0, 128, 1); }
        }

        /* Enlarged secured container */
        .secured-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px; /* Increased padding to fit buttons */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            transition: transform 0.2s ease;
        }

        /* Title styling */

            font-size: 25px;

            color: white;
            margin-bottom: px; /* Space between title and buttons */

        /* Button styling */

            color: white; /* Text color */
            background: transparent; /* Transparent background */
            border: 2px solid white; /* White border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: all 0.3s ease; /* Smooth transition */
            outline: none; /* Remove default outline */
        }

        /* Glow effect for button on hover */
        .fullscreen-button:hover {
            box-shadow: 0 0 15px purple, 0 0 30px pink; /* Glow effect */
            background: rgba(255, 255, 255, 0.1); /* Slight background change */
        }

        /* Note styling */
        .note {

            bottom: 10px; /* Positioning from the bottom */
            right: 10px; /* Positioning from the right */
            font-size: 12px; /* Smaller font size */

        }

<div class="secured-container" id="securedContainer">

    <script>
        // Particle effect generation
        const particleContainer = document.getElementById('particles');
        const particleCount = 150;

        // Create particles
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDuration = `${5 + Math.random() * 5}s`;
            particleContainer.appendChild(particle);
        }

        // Mouse movement effect for logo container
        const securedContainer = document.getElementById('securedContainer');
        document.addEventListener('mousemove', (e) => {
            const xOffset = (window.innerWidth / 2 - e.pageX) / 40;
            const yOffset = (window.innerHeight / 2 - e.pageY) / 40;
            securedContainer.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });

        // Copy function for clipboard
        function copyToClipboard(text) {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('Code copied to clipboard!');
        }

        // Copy button actions for cheats
        document.getElementById('blooketButton').onclick = async () => {
            const response = await fetch('https://raw.githubusercontent.com/swagging-post/Blooket-Cheat-GUI-aka-Swaggers-GUI/refs/heads/main/cheats/gui/gui.js');
            const text = await response.text();
            copyToClipboard(text);
        };

        document.getElementById('gimkitButton').onclick = async () => {
            const response = await fetch('https://raw.githubusercontent.com/TheLazySquid/GimkitCheat/refs/heads/main/build/bundle.js');
            const text = await response.text();
            copyToClipboard(text);
        };
    </script>
