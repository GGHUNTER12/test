<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code sh!t</title>
    <style>
        /* Basic page setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            position: relative;
            flex-direction: column;
        }

        /* Particle styles */
        .particle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            width: 7px;
            height: 7px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out, pulse 3s infinite;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Floating animation for particles */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        /* Pulse effect for particles */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px rgba(128, 0, 128, 0.5); }
            50% { box-shadow: 0 0 20px rgba(128, 0, 128, 1); }
        }

        /* Enlarged secured container */
        .secured-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px; /* Increased padding to fit buttons */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            transition: transform 0.2s ease;
        }

        /* Logo styling */
        .secured-logo img {
            width: 150px;
            margin-bottom: 15px; /* Spacing between logo and buttons */
            display: block;
        }

        /* Button styling */
        .fullscreen-button {
            margin-top: 20px; /* Space between logo and button */
            padding: 10px 20px; /* Padding for the button */
            font-size: 16px; /* Font size */
            color: white; /* Text color */
            background: transparent; /* Transparent background */
            border: 2px solid white; /* White border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: all 0.3s ease; /* Smooth transition */
            outline: none; /* Remove default outline */
        }

        /* Glow effect for button on hover */
        .fullscreen-button:hover {
            box-shadow: 0 0 15px purple, 0 0 30px pink; /* Glow effect */
            background: rgba(255, 255, 255, 0.1); /* Slight background change */
        }

        /* Note styling */
        .note {
            position: absolute;
            bottom: 10px; /* Positioning from the bottom */
            right: 10px; /* Positioning from the right */
            font-size: 12px; /* Smaller font size */
            color: rgba(255, 255, 255, 0.7); /* Light color for visibility */
            text-align: right; /* Align text to the right */
        }
    </style>
</head>
<body>
    <!-- Particle container -->
    <div class="particle-container" id="particles"></div>

    <!-- Secured logo container with background box -->
    <div class="secured-container" id="securedContainer">
        <div class="secured-logo">
            <img src="https://scontent.fsac1-1.fna.fbcdn.net/v/t1.15752-9/462639560_482548034821531_6973457829895561489_n.png?_nc_cat=111&ccb=1-7&_nc_sid=9f807c&_nc_ohc=xeetld4TSKwQ7kNvgEt6LPE&_nc_zt=23&_nc_ht=scontent.fsac1-1.fna&oh=03_Q7cD1gGbOtlJJfa6dhU_0XPAwcfGV7QY05ApOHS-HvR_qEqQrA&oe=67903453" alt="Secured Logo">
        </div>
        <!-- Copy buttons with updated class name -->
        <button class="fullscreen-button" id="blooketButton">Blooket Cheats</button>
        <button class="fullscreen-button" id="gimkitButton">Gimkit Cheats</button>
        <!-- Note in the corner -->
        <div class="note">ditched the password too complicated</div>
    </div>

    <script>
        // Particle effect generation
        const particleContainer = document.getElementById('particles');
        const particleCount = 150;

        // Create particles
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.animationDuration = `${5 + Math.random() * 5}s`;
            particleContainer.appendChild(particle);
        }

        // Mouse movement effect for logo container
        const securedContainer = document.getElementById('securedContainer');
        document.addEventListener('mousemove', (e) => {
            const xOffset = (window.innerWidth / 2 - e.pageX) / 40;
            const yOffset = (window.innerHeight / 2 - e.pageY) / 40;
            securedContainer.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });

        // Copy function for clipboard
        function copyToClipboard(text) {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('Code copied to clipboard!');
        }

        // Copy button actions for cheats
        document.getElementById('blooketButton').onclick = async () => {
            const response = await fetch('https://raw.githubusercontent.com/swagging-post/Blooket-Cheat-GUI-aka-Swaggers-GUI/refs/heads/main/cheats/gui/gui.js');
            const text = await response.text();
            copyToClipboard(text);
        };

        document.getElementById('gimkitButton').onclick = async () => {
            const response = await fetch('https://raw.githubusercontent.com/TheLazySquid/GimkitCheat/refs/heads/main/build/bundle.js');
            const text = await response.text();
            copyToClipboard(text);
        };
    </script>
</body>
</html>
