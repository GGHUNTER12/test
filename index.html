<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secured</title>
    <style>
        /* General reset and layout styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Top menu styles */
        .top-menu {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the menu items */
            width: 100%;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 2;
        }
        .top-menu img {
            width: 70px;  /* Increased size for logo */
            height: auto;
            margin-right: 20px;
        }
        .top-menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 10px;
            background: transparent;
            transition: all 0.3s ease;
            margin: 0 10px; /* Space between buttons */
        }
        .top-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px purple, 0 0 30px pink;
        }

        /* Particle styles */
        .particle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            width: 7px;
            height: 7px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out, pulse 3s infinite; 
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Floating animation for particles */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        /* Pulse effect for particles */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px rgba(128, 0, 128, 0.5); }
            50% { box-shadow: 0 0 20px rgba(128, 0, 128, 1); }
        }

        /* Centering the logo-container */
        .center-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            z-index: 1;
        }

        /* Logo box with curved corners */
        .logo-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
        }

        /* Welcome logo styling */
        .welcome-logo {
            width: 150px;
            margin-bottom: 10px;
        }

        /* Secured logo styling (updated) */
        .secured-logo {
            width: 400px;  /* Maintain size for the new logo */
            height: auto;
            display: block;
            margin-bottom: 10px; /* Space between the logos */
        }

        /* Button styling */
        .fullscreen-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        .fullscreen-button:hover {
            box-shadow: 0 0 15px purple, 0 0 30px pink;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="top-menu">
        <img src="https://scontent.fsac1-2.fna.fbcdn.net/v/t1.15752-9/462567906_1264779828100561_3681124885906587443_n.png?_nc_cat=105&ccb=1-7&_nc_sid=9f807c&_nc_ohc=ES7HFoTaqykQ7kNvgEFQ6Az&_nc_zt=23&_nc_ht=scontent.fsac1-2.fna&oh=03_Q7cD1gFvDVrfXafXZD60sVEZHwJovzCfnLPuVVNAfAaA3TEadQ&oe=67AFD52B" alt="Secured Logo">
        <a href="#">Home</a>
        <a href="https://gghunter12.github.io/test/code.html" >Codes</a>
    </div>

    <div class="particle-container">
        <!-- Generate 100 floating particles -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const particleContainer = document.querySelector('.particle-container');
                for (let i = 0; i < 100; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    particle.style.animationDuration = `${10 + Math.random() * 10}s`;
                    particleContainer.appendChild(particle);
                }
            });
        </script>
    </div>

    <div class="center-container">
        <div class="logo-container" id="logoContainer">
            <img src="https://scontent.fsac1-2.fna.fbcdn.net/v/t1.15752-9/462571420_1553152448641403_984334477807039531_n.png?_nc_cat=103&ccb=1-7&_nc_sid=9f807c&_nc_ohc=iABMlkaEMT4Q7kNvgF-VlQT&_nc_zt=23&_nc_ht=scontent.fsac1-2.fna&oh=03_Q7cD1gH-l878M31QqraH0Fn-SANKp_EdAVJrPWbdzY9yaxau3g&oe=67AFCE30" alt="Welcome to Secured" class="welcome-logo">
            <img src="https://scontent.fsac1-1.fna.fbcdn.net/v/t1.15752-9/462639560_482548034821531_6973457829895561489_n.png?_nc_cat=111&ccb=1-7&_nc_sid=9f807c&_nc_ohc=iY6Dwn7T-MAQ7kNvgENVZlh&_nc_zt=23&_nc_ht=scontent.fsac1-1.fna&oh=03_Q7cD1gG_F-9qyql_ATvYn-M-mGtdcoCwZJi88zOfM9OCJqkrBw&oe=67AFD853" alt="Secured Logo" class="secured-logo">
            <button class="fullscreen-button" onclick="document.documentElement.requestFullscreen();">
                Fullscreen
            </button>
        </div>
    </div>

    <script>
        const logoContainer = document.getElementById('logoContainer');
        document.addEventListener('mousemove', (event) => {
            const x = (window.innerWidth / 2 - event.clientX) / 50;
            const y = (window.innerHeight / 2 - event.clientY) / 50;
            logoContainer.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
